services:
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    env_file:
      - .env
    image: mariadb
    networks:
      - inception
    restart: always
    volumes:
      - /home/k2matu/data/mysql:/var/lib/mysql

  nginx:
    build: requirements/nginx/.
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    env_file:
      - .env
    image: nginx
    networks:
      - inception
    restart: always
    ports:
      - "443:443"
    volumes:
      - /home/k2matu/data/wordpress:/var/www/html

  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    image: wordpress
    networks:
      - inception
    restart: always
    volumes:
      - /home/k2matu/data/wordpress:/var/www/html

networks:
  inception:
    driver: bridge


